#jwt
jwt.token.secret=dashboard-backend-secet
jwt.token.expired=900000
#database
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.yml
liquibase.change-log-init=src/main/resources/db/changelog/changelog-init.yml
liquibase.change-log=db/changelog/db.changelog-master.xml
liquibase.referenceUrl=jdbc:postgresql://localhost/postgres