databaseChangeLog:
  - changeSet:
      id: create_user_table
      author: kostya
      changes:
        - createTable:
            tableName: simbirsoft_user
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_id
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: username
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: VARCHAR(255)

  - changeSet:
      id:  create_task_table
      author: kostya
      changes:
        - createTable:
            tableName: simbirsoft_task
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: task_id
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: release_version
                  type: INT
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: registration_date
                  type: TIMESTAMP
              - column:
                  name: completion_date
                  type: TIMESTAMP
              - column:
                  constraints:
                    foreignKeyName: fk_simbirsoft_author
                    references: simbirsoft_task(id)
                  name: author_id
                  type: BIGINT
              - column:
                  constraints:
                    foreignKeyName: fk_simbirsoft_executor
                    references: simbirsoft_task(id)
                  name: executor_id
                  type: BIGINT

  - changeSet:
      id: create_board_table
      author: kostya
      changes:
        - createTable:
            tableName: simbirsoft_board
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: board_id
                  name: id
                  type: BIGINT

  - changeSet:
      id: create_board_tasks_table
      author: kostya
      changes:
        - createTable:
            tableName: simbirsoft_board_tasks
            columns:
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_simbirsoft_board
                    references: simbirsoft_board(id)
                  name: board_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_simbirsoft_task
                    references: simbirsoft_task(id)
                  name: tasks_id
                  type: BIGINT

  - changeSet:
      id: create_role_table
      author: kostya
      changes:
        - createTable:
            tableName: simbirsoft_role
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: role_id
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR(255)

  - changeSet:
      id: create_project_table
      author: kostya
      changes:
        - createTable:
            tableName: simbirsoft_project
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: project_id
                  name: id
                  type: BIGINT
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: release_version
                  type: INT
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  constraints:
                    foreignKeyName: fk_simbirsoft_board
                    references: simbirsoft_board(id)
                  name: board_id
                  type: BIGINT

  - changeSet:
      id: create_users_role_table
      author: kostya
      changes:
        - createTable:
            tableName: simbirsoft_users_roles
            columns:
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_simbirsoft_user
                    references: simbirsoft_user(id)
                  name: user_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_simbirsoft_role
                    references: simbirsoft_role(id)
                  name: role_id
                  type: BIGINT